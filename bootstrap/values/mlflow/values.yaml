service:
  type: ClusterIP
  port: 5000

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

log:
  enabled: false

# Use the chart's key=value args renderer
extraArgs:
  allowed-hosts: "mlflow.lastdanceuit.io.vn,localhost,127.0.0.1"
  uvicorn-opts: "--log-level info"
