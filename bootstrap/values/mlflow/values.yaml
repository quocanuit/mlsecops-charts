service:
  type: ClusterIP
  port: 5000

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

log:
  enabled: false

extraArgs:
  allowed-hosts: "mlflow.lastdanceuit.io.vn,mlflow.mlflow.svc.cluster.local:5000"
  uvicorn-opts: "--log-level info"
  backend-store-uri: "$(MLFLOW_BACKEND_URI)"
  default-artifact-root: "$(MLFLOW_S3_BUCKET)"

extraEnvFrom:
  - secretRef:
      name: mlflow-secrets
