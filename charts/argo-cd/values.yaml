argo-cd:
  server:
    service:
      type: ClusterIP
    resources:
      limits:
        cpu: 250m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

  applicationSet:
    resources:
      limits:
        cpu: 300m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 150Mi

  repo:
